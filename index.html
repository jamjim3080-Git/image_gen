<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasa De Cambio COP = Bs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f0f0f0;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-controls {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            padding: 15px;
            background: #e0e0e0;
            border-radius: 10px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
            display: block;
        }

        .input-group input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #3b82f6;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* ----------- PREVISUALIZACI√ìN ----------- */
        #preview {
            padding: 25px 20px 20px 20px;
            background: white;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        /* Encabezado principal */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .header h2 {
            font-size: 22px;
            font-weight: 900;
            text-decoration: underline;
        }

        .header .tasa-numero {
            font-size: 38px;
            font-weight: 900;
            color: #000;
            text-align: right;
        }

        /* Fila de banderas y logos */
        .banderas {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 2px solid #000;
            margin-bottom: 15px;
            gap: 5px;
        }

        .bandera, .logo-item {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .img-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
        }

        .bandera-img, .logo-img {
            max-width: 80px;
            max-height: 70px;
            object-fit: contain;
        }

        /* Tasa del d√≥lar BCV */
        .tasa-dolar {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 10px;
        }

        .tasa-dolar span:first-child {
            font-size: 22px;
            font-weight: 900;
            text-decoration: underline;
        }

        .tasa-dolar span:last-child {
            font-size: 36px;
            font-weight: 900;
            color: #000;
            line-height: 1;
        }

        /* Tabla de conversiones */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 5px;
        }

        th {
            text-align: left;
            padding: 6px 5px;
            font-size: 18px;
            font-weight: 900;
        }

        th:nth-child(2), th:nth-child(3) {
            text-align: right;
        }

        td {
            padding: 3px 5px;
            font-size: 18px;
            font-weight: 600;
        }

        td:first-child {
            text-align: left;
        }

        td:nth-child(2), td:nth-child(3) {
            text-align: right;
        }

        /* Fila final (verde) */
        .total-row {
            font-weight: 900;
            color: #008000;
            font-size: 18px;
            border-top: 2px solid #333;
        }

        .total-row td {
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="app-controls">
        <h1 style="margin-top:0;">üõ†Ô∏è Ajustar Tasas</h1>
        <div class="controls">
            <div class="input-group">
                <label for="tasaPesos">Tasa COP por Bs:</label>
                <input type="number" id="tasaPesos" step="0.01" value="14.00">
            </div>
            <div class="input-group">
                <label for="tasaDolar">Tasa D√≥lar BCV (Bs):</label>
                <input type="number" id="tasaDolar" step="0.01" value="207.89">
            </div>
        </div>
        <div class="buttons">
            <button class="btn-download" onclick="descargarImagen()">
                <span>‚¨áÔ∏è</span> Descargar Imagen
            </button>
        </div>
    </div>

    <hr>

    <div id="preview">
        <div class="header">
            <h2>Tasa De Cambio COP = Bs</h2>
            <div class="tasa-numero" id="tasaNumero">14</div>
        </div>

        <div class="banderas">
            <div class="bandera">
                <div class="img-wrapper">
                    <img src="images/bandera_colombia.png" class="bandera-img" alt="Bandera Colombia">
                </div>
            </div>

            <div class="logo-item">
                <div class="img-wrapper">
                    <img src="images/logo_pina_dolar.png" class="logo-img" alt="Pi√±a D√≥lar">
                </div>
            </div>

            <div class="logo-item">
                <div class="img-wrapper">
                    <img src="images/logo_binance_bnb.png" class="logo-img" alt="Binance Coin">
                </div>
            </div>

            <div class="bandera">
                <div class="img-wrapper">
                    <img src="images/bandera_venezuela.png" class="bandera-img" alt="Bandera Venezuela">
                </div>
            </div>
        </div>

        <div class="tasa-dolar">
            <span>Tasa Del D√≥lar BCV</span>
            <span id="tasaDolarDisplay">207.89</span>
        </div>

        <table id="tablaConversiones">
            <thead>
                <tr>
                    <th>Pesos</th>
                    <th>BS</th>
                    <th>$ BCV</th>
                </tr>
            </thead>
            <tbody id="tablaBody">
            </tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        function actualizarTabla() {
            const tasaPesos = parseFloat(document.getElementById('tasaPesos').value) || 14.00;
            const tasaDolar = parseFloat(document.getElementById('tasaDolar').value) || 207.89;
            
            document.getElementById('tasaNumero').textContent = tasaPesos.toFixed(2).replace(/\.00$/, '');
            document.getElementById('tasaDolarDisplay').textContent = tasaDolar.toFixed(2);

            const pesos = [10000, 20000, 30000, 40000, 50000, 60000, 70000, 80000, 90000, 100000];
            const tbody = document.getElementById('tablaBody');
            tbody.innerHTML = '';

            pesos.forEach(peso => {
                const bs = (peso / tasaPesos).toFixed(2);
                const bcv = (peso / (tasaPesos * tasaDolar)).toFixed(2);
                
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${peso.toLocaleString('es-CO')}</td>
                    <td>${bs}</td>
                    <td>${bcv}</td>`;
                tbody.appendChild(tr);
            });

            // Fila final en verde
            const trFinal = document.createElement('tr');
            trFinal.className = 'total-row';
            
            const unDolarEnPesos = (tasaPesos * tasaDolar).toFixed(0);
            const unDolarEnBs = tasaDolar.toFixed(2);
            
            trFinal.innerHTML = `
                <td>${unDolarEnPesos.toLocaleString('es-CO')}</td>
                <td>${unDolarEnBs}</td>
                <td>1.00</td>`;
            tbody.appendChild(trFinal);
        }

        function descargarImagen() {
            const elemento = document.getElementById('preview');
            
            html2canvas(elemento, {
                scale: 2,
                backgroundColor: '#ffffff',
                useCORS: true,
                logging: false
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `tasa-cambio-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            }).catch(error => {
                console.error('Error al generar imagen:', error);
                alert('Error al generar la imagen. Verifica las rutas de las im√°genes.');
            });
        }

        document.getElementById('tasaPesos').addEventListener('input', actualizarTabla);
        document.getElementById('tasaDolar').addEventListener('input', actualizarTabla);

        actualizarTabla();
    </script>
</body>
</html>
